# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- firefox --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, M, Music, exec, uwsm app -- cider
bindd = SUPER SHIFT, N, Neovim, exec, omarchy-launch-tui nvim
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
# bindd = SUPER SHIFT, Y, YouTube, exec, $webapp="https://youtube.com/"

